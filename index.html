<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Performance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body class="bg-gray-100 font-sans min-h-screen">
    <!-- Banner Section with Smooth Shadow -->
    <header
      class="bg-gradient-to-r from-blue-600 to-purple-700 text-white py-12 shadow-2xl rounded-b-3xl"
    >
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl font-bold mb-4">Student Performance Analytics</h1>
        <p class="text-xl opacity-80">
          Comprehensive Visualization of Student Data
        </p>
      </div>
    </header>

    <!-- Main Dashboard with Centered and Constrained Width -->
    <main class="container mx-auto px-4 py-8 max-w-7xl">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Age Distribution Card -->
        <div
          class="bg-white shadow-lg rounded-xl p-6 hover:shadow-xl transition-shadow duration-300"
        >
          <h2 class="text-xl font-semibold mb-4 text-gray-800">
            Age Distribution
          </h2>
          <div id="ageChart" class="h-64"></div>
        </div>

        <!-- Gender Distribution Card -->
        <div
          class="bg-white shadow-lg rounded-xl p-6 hover:shadow-xl transition-shadow duration-300"
        >
          <h2 class="text-xl font-semibold mb-4 text-gray-800">
            Gender Distribution
          </h2>
          <div id="genderChart" class="h-64"></div>
        </div>

        <!-- Health Issues Card -->
        <div
          class="bg-white shadow-lg rounded-xl p-6 hover:shadow-xl transition-shadow duration-300"
        >
          <h2 class="text-xl font-semibold mb-4 text-gray-800">
            Health Issues
          </h2>
          <div id="healthChart" class="h-64"></div>
        </div>

        <!-- Schooling Type Card -->
        <div
          class="bg-white shadow-lg rounded-xl p-6 hover:shadow-xl transition-shadow duration-300"
        >
          <h2 class="text-xl font-semibold mb-4 text-gray-800">
            Schooling Type
          </h2>
          <div id="schoolingChart" class="h-64"></div>
        </div>
      </div>
    </main>

    <!-- Optional: Footer -->
    <footer class="bg-gray-200 py-6 mt-8">
      <div class="container mx-auto px-4 text-center text-gray-600">
        <p>&copy; 2024 Student Performance Dashboard</p>
      </div>
    </footer>

    <script>
      // D3.js Visualization Scripts (Same as previous example)
      // You can add your visualization logic here
    </script>
  </body>
</html>
